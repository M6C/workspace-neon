    <body>
        <table class="main">
            <tr class="main">
                <td class="main_left">
                    <table class="brwsr_dir">
                        <tr class="brwsr_dir_prg">
                            <th class="brwsr_dir">

                        <tr class="brwsr_dir">

                </td>

                              </div>

                            </td>

                      <script>
                      	function iniRowId() {
                          var t = document.getElementById('text').innerText;
                          var s = t.split('\r');
                          var o = '';//'<table>';
                          var i = 1;
                          for(e in s) {
                            if (i>1)
                              o = o + '<br>';
                            o = o + i++;
//                            o = o + '<tr><td>' + i + '</td></tr>';
//                            i++;
                          }
                          //o = o + '</table>';
                          document.getElementById('rowid').innerHTML = o;
                      	}
                        iniRowId();
                      </script>
