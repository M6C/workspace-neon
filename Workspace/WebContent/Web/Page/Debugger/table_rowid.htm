<script>
function insRow(theBtn){
  var theForm = theBtn.form;
  var newRow=document.getElementById('ksa').insertRow(0)
  var cell0=newRow.insertCell(0)
  var cell1=newRow.insertCell(1)
  var cell2=newRow.insertCell(2)
  cell0.innerHTML=theForm.iputtxt1.value;
  cell1.innerHTML=theForm.iputtxt2.value;
  cell2.innerHTML=theForm.iputtxt3.value;
}

function showrowno(e){
  var tr=(e.target)?e.target:e.srcElement;
  while(tr&&tr.nodeName!='TR'){
    tr=tr.parentNode;
  }
  if(tr){
    alert(tr.rowIndex);
  }
}
</script>
<body>
<form>
<input type="text" name="iputtxt1">
<input type="text" name="iputtxt2">
<input type="text" name="iputtxt3">
<input type="button" value="Add" onClick="insRow(this)">
</form>
<TABLE id="ksa" style="Z-INDEX: 101; LEFT: 272px; POSITION: absolute; TOP: 208px"
cellSpacing="1" cellPadding="1" width="300" border="1" onclick=" showrowno(event)" >
</TABLE>
</body>
